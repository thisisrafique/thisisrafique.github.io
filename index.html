<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafique Alam</title>
    <link href="https://fonts.googleapis.com/css2?family=Angelina&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Angelina', cursive;
            text-align: center;
        }
        .name {
            font-size: 48px;
        }
        .datetime {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="name">Rafique Alam</div>
    <div class="datetime" id="datetime"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('datetime').innerText = now.toLocaleString('en-IN', options);
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately
    </script>
</body>
</html>
